<div class="main" [ngClass]="{'dark':isActive}">
  <app-header (event)="getData($event)"></app-header>
  <div class="products" >
    <div *ngFor="let p of product" class="product">
      <p>id: {{ p.id }}</p>
      <img src="{{ p.image }}" alt="image" />
      <h3>Product name: {{ p.title }}</h3>
      <p>${{ p.price }}</p>
      <button>Cdd_To_Card</button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
